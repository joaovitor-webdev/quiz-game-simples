<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<div class="container">
    <div class="screen active" id="start-screen">
        <h1>Hora do Quiz!</h1>
        <p>Teste seus conhecimentos com estas perguntas divertidas</p>
        <button id="start-btn">Iniciar Quiz</button>
    </div>

    <div class="screen" id="quiz-screen">
        <div class="quiz-header">
            <h2 id="question-text">Pergunta aparece aqui</h2>
            <div class="quiz-info">
                <p>
                    Pergunta <span id="current-question">1</span> de <span id="total-questions">10</span>
                </p>

                <p>Pontuação: <span id="score">0</span></p>
            </div>
        </div>

        <div id="answers-container" class="answers-container">
            <!-- Botões de resposta serão inseridos aqui pelo script -->
        </div>

        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h1>Resultados do Quiz</h1>
        <div class="result-info">
            <p>Você marcou <span id="final-score">0</span> de <span id="max-score">10</span></p>

            <div id="result-message">Bom trabalho!</div>
        </div>
        <button id="restart-btn">Reiniciar Quiz</button>
    </div>
</div>

<script src="./script.js"></script>

</body>

</html>
